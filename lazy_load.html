<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>jQuery Lazy Load Example by Adeel Sarfraz</title>
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.lazyload.min.js"></script>        
</head>
<body>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/1.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/2.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/3.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/4.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/5.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/6.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/54446_66411/7.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/58276_70242/70242a.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/58276_70242/70242b.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/58276_70242/70242c.jpg" /></p>
	<p><img class="lazy" data-original="https://www.carjunction.com/car_images2/58276_70242/70242d.jpg" /></p>
<script type="text/javascript">
$(function() {
	$("img.lazy").lazyload({
		threshold: 0,
		effect: "fadeIn",
		effectspeed: 100
	});
});
</script>   
</body>
</html>
